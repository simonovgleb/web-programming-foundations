<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Zendesk</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="desktop-body">
      <div class="header-frame">
          <div class="header-toplinks-frame">
            <div class="header-toplinks-buttons">
              <div class="header-toplinks-simple-button header-toplinks-sign-in">Sign in</div>
              <div class="header-toplinks-simple-button header-toplinks-product-support">Product Support</div>
              <div class="header-toplinks-simple-button header-toplinks-company">Company</div>
              <div class="header-toplinks-simple-button header-toplinks-contact-us">Contact us</div>
            </div>
            <div class="header-toplinks-simple-button header-toplinks-language">English</div>
          </div>
        <div class="header-menu-frame">
          <div class="header-logo-group">
            <img alt="logo" src="./assets/zendesk-logo.svg"/>
          </div>
          <div class="header-menu-buttons-frame">
            <div class="header-menu-simple-button header-menu-products">Products</div>
            <div class="header-menu-simple-button header-menu-pricing">Pricing</div>
            <div class="header-menu-simple-button header-menu-solutions">Solutions</div>
            <div class="header-menu-simple-button header-menu-demo">Demo</div>
            <div class="header-menu-simple-button header-menu-services">Services</div>
            <div class="header-menu-simple-button header-menu-resources">Resources</div>
            <div class="header-menu-get-started-frame">
              <div class="header-menu-get-started-button">Get started</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
